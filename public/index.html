<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8' />
  <title>Esendex Push</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
  <script>
      if (typeof jQuery == 'undefined') {
          //No internet connection
          document.write(unescape("%3Cscript src='jquery-1.11.1.min.js' type='text/javascript'%3E%3C/script%3E"));          
          document.write(unescape("%3Cscript src='socket.io.js' type='text/javascript'%3E%3C/script%3E"));
          document.write(unescape("%3Cscript src='bootstrap.js' type='text/javascript'%3E%3C/script%3E"));
          
          document.write(unescape("%3Clink href='bootstrap.css'  rel='stylesheet'%3E%3C/%3E"));
      }else
      {      
          document.write(unescape("%3Cscript src='https://cdn.socket.io/socket.io-1.1.0.js' type='text/javascript'%3E%3C/script%3E"));
          document.write(unescape("%3Cscript src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js' type='text/javascript'%3E%3C/script%3E"));          
          document.write(unescape("%3Clink href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'  rel='stylesheet'%3E%3C/%3E"));
      }
  </script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="container">
    <h1>Esendex Push Listener</h1>

    <div class="panel panel-default">
      <div class="panel-heading">
        Setup
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group col-xs-12">
            <label for="accountid">Account ID:</label>

            <input type="text" id="accountid" placeHolder="eg. 00000000-0000-0000-0000-000000000000" size="36" />
            <button type="submit" class="btn btn-sm btn-success" id="setAccountId">Subscribe</button>
            <button class="btn btn-sm btn-warning" id="clear">Clear</button>

          </div>
        </form>
      </div>
    </div>


    <div class="col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Status Messages
        </div>
        <div class="panel-body clientMsg">

          <div id="client-events">

          </div>

        </div>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Server 'Push' Messages
        </div>
        <div class="panel-body serverMsg">
          <div class="panel-group server-events" id="accordion">

          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
