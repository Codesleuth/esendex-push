<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8' />
  <title>Esendex Push</title>
  
  <script src="jquery-1.11.1.min.js"></script>
  <script src="socket.io.js"></script>
  <script src="bootstrap.js"></script>
  <link rel="stylesheet" href="bootstrap.css" />

  <script src="jquery.cookie.js"></script>
  <script src="jquery.timeago.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <a href="https://github.com/codesleuth/esendex-push" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <div class="container">
    <h1>Esendex Push Listener</h1>

    <div class="panel panel-default">
      <div class="panel-heading">
        Setup
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group col-xs-12">
            <label for="accountid">Account ID:</label>

            <input type="text" id="accountid" placeHolder="eg. 00000000-0000-0000-0000-000000000000" size="36" />
            <button type="submit" class="btn btn-sm btn-success" id="setAccountId">Subscribe</button>

          </div>
        </form>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span>Status Messages</span><button class="btn btn-sm btn-warning" id="clear-statuses">Clear</button>
        </div>
        <div class="panel-body clientMsg">
          <div id="client-events">

          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Server 'Push' Messages</span><button class="btn btn-sm btn-warning" id="clear-messages">Clear</button>
        </div>
        <div class="panel-body serverMsg">
          <div class="panel-group server-events" id="messages">

          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
